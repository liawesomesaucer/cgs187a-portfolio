
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>Vincent Liaw</title>
	<link rel="stylesheet" href="stylesheets/stylesheet.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js" />
	<script type="text/javascript" src="effects.js" />





	<script type="text/javascript">
		$(".showMore").click(function() {
			console.log("wowow");
			$(".hidden").css({ "max-height:1000px;overflow:visible;"});
		});
		</script>
</head>

<!-- Add Contact info -->
<body>
	<header>
		<div class="nav-wrapper">
			<div class="nav">
				<ul>
					<a name="top"></a>
					<a href="/"><li class="li-nav float-left"><b>Vincent Liaw</b></li></a>
					<a href="/resume.pdf" target="_blank"><li class="li-nav float-right">Resume</li></a>
					<a href="/portfolio"><li class="li-nav float-right">Portfolio</li></a>
				</ul>
			</div>
		</div>
	</header>
	<!-- Main stuff would go here -->
</body>

<template name="tiles">

	{{ #each projectList }}
	<a href="/project{{ url }}">
		<li class="tile">
			<div class="grid tiled" >
				<!-- <h3 class="tile-header">{{ name }}</h3>
				<p class="tile-description">
					{{ short_description }}
				</p> -->
					<div class="img_wrapper" style="background-color:{{accent_color}}">
						<!-- <img src="{{ img_url }}" alt="vincent3"/> -->
						<div class="img_inner" style="background: url({{img_url}}) no-repeat center 0; 
						-webkit-background-size: cover;
						-moz-background-size: cover;
						-o-background-size: cover;
						background-size: cover;"></div>
					</div>
					<div class="tile-text">
						<h2 class="tile-header" style="color:{{accent_color}};"><span>{{ name }}</span></h2>
						<p class="tile-description">{{ short_description }}</p>
					</div>
				
			</div>
		</li>
	</a>
	{{ /each }}
</template>

<template name="index">
	<div class="content">
		<div class="main-wrapper">
			<div class="main 1p-height">
				<div class="main-img">
					<div class="vincent-icon"></div>
				</div>

				<div class="main-msg">
					<h1>Hi, I'm <b>Vincent.</b></h1>
					<h3>I'm interested in AI,
						design, and startups.</h3>
						<h3>I study <strong>CompSci</strong> and <strong>Cogsci</strong> at <strong>UCSD</strong></h3>
					</div>
				</div>
			</div>

			<div class="pages-wrapper">
				<div class="page-intro-wrapper">
					<div class="page intro">
						<h2 class="page-header">Quick Facts</h2>
						<div class="intro-content">
							<p class="intro-text">Hi, I'm Vincent, a student at UCSD. I like penguins, mechanical keyboards, and making cool things.
							</p>
							<ul class="quick-links">
								<a href="https://github.com/liawesomesaucer"><li><i class="fa fa-github-square"></i><!-- <p>/liawesomesaucer</p> --></li></a>
								<!-- <a href="https://facebook.com/vincent.oddrepublic"><li><i class="fa fa-facebook-square"></i></li></a> -->
								<a href="https://linkedin.com/in/vincentliaw"><li><i class="fa fa-linkedin-square"></i></li></a>
								<a href="#"><li><i class="fa fa-envelope"></i><!-- <p>vcliaw@ucsd.edu</p> --></li></a>
							</ul>
						</div>
					</div>
				</div>

				<!--  List of sites -->
				<div class="page-content-wrapper">
					<div class="page">
						<div class="page-projects">
							<h2 class="page-header">Portfolio</h2>
							<div class="project-list">
								<ul class="projects inner-ul">
									{{> tiles }}
								</ul>
							</div>
						</div>
					</div>
				</div>

				<div class="page-skills-wrapper">
					<div class="page">
						<div class="page-skills">
							<h2 class="page-header">Skills</h2>
							<div class="skill-list">
								<ul class="skills">
									{{> skills }}
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- <div class="page">
				<h2 class="page-header"></h2>
				<div class="comment">
				</div>
			</div> -->
			{{> footer }}
		</div>
</template>

<template name="skills">
	{{ #each skillList }}
	<li class="skill">
		<div class="skill-div" style="background-color:{{ color }}; width:{{ width }}">
			<div class="skill-left">{{ name }}</div>
			<div class="skill-right">{{ mastery }}</div>
		</div>
	</li>
	{{ /each }}
</template>

<template name="portfolio">
	<div class="content">
		<div class="pages-wrapper">
			<div class="page">
				<div class="page-projects">
				<h2 class="page-header">Portfolio</h2>
					<div class="project-list">
						<ul class="projects inner-ul">
							{{> tiles }}
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>

<template name="project">
<div class="content" style="background-color:{{accent_color}}">
	<div class="page">
		<div class="pages-wrapper">

			<div class="page-project">
				<div class="project-header">
					<div class="inline">
						<div class="vincent-icon vincent-icon-small inline-vincent"></div>
					</div>
					<div class="inline" style="margin-top: 10px;color: white">
						<!-- <h1>{{> project['name']}}</h1> -->
						<h1 class="projectName">{{ projectName }}</h1>
						<!-- <h2>{{> project['description']}}</h2> -->
						<p class="projectDescription hidden">{{ description }}</p>
					</div>
				</div>

				<!-- <a href="#" class="showMore"><p class="showMore" style="text-align: center;color: white;">Show More</p></a> -->
				
				<div class="project-body">
					<a href="{{ link_url }}" target="_blank">
						<img class="project-img" id="projectName" src="{{ img_url }}" />
					</a>
				</div>
			</div>
		</div>


	</div>
	<span style="color:white">{{> footer }}</span>
</div>
</template>

<template name="footer">
	<div class="footer">
		<p><a class="thick" href="/resume.pdf" target="_blank">Resume</a> | <a class="thick" href="/portfolio">Portfolio</a> | <a class="thick" href="https://github.com/liawesomesaucer">GitHub</a></p>
	</div>
</template>
